{% extends "template.html" %}
{% block conteudo %}
<h1 class="title">Faça as alterações no funcionário</h1>
    <form action="{{ url_for('alterarFuncionario') }}" method="post">
    <label for="nome">Nome: </label>
    <input type="text" name="nome" value="{{ func.obterNome() }}"><br><br>
    <label for="gerente">Departamento:</label>
    <select name="departamento">
        <option value="{{ func.obterDepartamento() }}" selected>{{ departamento.obterNome() }}</option>
        {% for lista in depto %}
        <option value="{{ lista.obterCodigo() }}">{{ lista.obterNome() }}</option>
        {% endfor %}
    </select><br><br>
    <label for="codigo">Código: </label>
    <input type="text" name="codigo" readonly=“true” value="{{ func.obterCodigo() }}"><br><br>
    <button type="submit" class="submit">enviar!</button>
</form>
{% endblock %}
